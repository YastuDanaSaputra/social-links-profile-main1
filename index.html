<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles-2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="profile-container">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
        class="profile-image"
      />
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-location">London, United Kingdom</p>
      <p class="profile-description">"Front-end developer and avid reader."</p>
      <ul class="profile-links">
        <li>
          <a
            href="https://github.com/YastuDanaSaputra"
            class="profile-link"
            target="_blank"
            >GitHub</a
          >
        </li>
        <li>
          <a
            href="https://frontendmentor.io"
            class="profile-link"
            target="_blank"
            >Frontend Mentor</a
          >
        </li>
        <li>
          <a href="https://linkedin.com" class="profile-link" target="_blank"
            >LinkedIn</a
          >
        </li>
        <li>
          <a href="https://twitter.com" class="profile-link" target="_blank"
            >Twitter</a
          >
        </li>
        <li>
          <a
            href="https://www.instagram.com/yasssskai/"
            class="profile-link"
            target="_blank"
            >Instagram</a
          >
        </li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">YastuDanaSaputra</a>.
    </div>
  </body>
</html>
